<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link href="/public/styles/style_login.css" type="text/css" rel="stylesheet">
    <title>Logs</title>
</head>
<body>
    <header>
        <div class="pageHeader">
            <h1>My Daily Log</h1>
        </div>
    </header>
    <main class="login">
        <a class="login_link" href="/public/index.html">
            <span class="login_link_question">What have you done today?</span>
            <img class="login_link_logo" src="/public/images/Logo.svg" alt="logo">
        </a>
        <section class="login_signIn">
            <a href="/login" data-login="login">
                Sign In
            </a>
        </section>
    </main>
    <footer>
        &copy; <span id="year"></span>
        <a aria-label="Link to participator repository of this application"
        href="https://github.com/participator/logs">participator</a>
    </footer>
</body>
</html>
