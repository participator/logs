    <header>
        <h1>My Daily Log</h1>
        <div class="controls">
            <div>
                <label for="filter">Filter</label>
                <input id="filter" type="search">
            </div>
            <div class="sortBy">
                <label for="sortByOptions">Sort By</label>
                <select id="sortByOptions">
                    <option name="created" value="created">Date Created</option>
                    <option name="modified" value="modified">Date Last Modified</option>
                    <option name="status" value="status">Status</option>
                    <option name="hasResources" value="hasResources">Has Resources</option>
                </select>
                <span class="sortControl" aria-label="ascending">&#42779;</span>
                <span class="sortControl" aria-label="descending">&#42780;</span>
            </span>
        </div>
    </header>
